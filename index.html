<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Key System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Validate Key</h2>
            <form id="validateKeyForm">
                <input type="text" id="validateKeyInput" placeholder="Enter your authorization key" required>
                <button type="submit">Validate</button>
                <p id="validateMessage" class="message"></p>
            </form>
        </div>

        <div class="card">
            <h2>Add New Key</h2>
            <form id="addKeyForm">
                <input type="text" id="addKeyInput" placeholder="Enter new key" required>
                <input type="number" id="expirationInput" placeholder="Expiration (seconds)" required>
                <button type="submit">Add Key</button>
                <p id="addMessage" class="message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
